<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Patient Search Results</title>
</head>
<body>
<h1>Search Results</h1>
<table>
    <tr>
        <th>患者ID</th>
        <th>姓</th>
        <th>名</th>
        <th>保険証記号番号</th>
        <th>有効期限</th>
    </tr>
    {% for pat in patients %}
        <tr>
            <td>{{ pat.patid }}</td>
            <td>{{ pat.patfname }}</td>
            <td>{{ pat.patlname }}</td>
            <td>{{ pat.hokenmei }}</td>
            <td>{{ pat.hokenexp }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
