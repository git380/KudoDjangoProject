<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>他病院一覧</title>
</head>
<body>
<h1>他病院一覧</h1>
<table>
    <tr>
        <th>病院ID</th>
        <th>病院名</th>
        <th>住所</th>
        <th>電話番号</th>
        <th>資本金</th>
        <th>救急対応</th>
        <th>電話番号変更</th>
    </tr>
    {% for hospital in hospitals %}
        <tr>
            <td>{{ hospital.tabyouinid }}</td>
            <td>{{ hospital.tabyouinmei }}</td>
            <td>{{ hospital.tabyouinaddres }}</td>
            <td>{{ hospital.tabyouintel }}</td>
            <td>{{ hospital.tabyouinshihonkin }}</td>
            <td>{{ hospital.kyukyu }}</td>
            <td>
                <form action="{% url 'tel_change' %}" method="get">
                    {% csrf_token %}
                    <input type="hidden" name="tabyouinid" value="{{ hospital.tabyouinid }}">
                    <input type="submit" value="電話番号変更">
                </form>
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
