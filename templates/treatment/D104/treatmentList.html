<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>処置履歴</title>
</head>
<body>
<h1>処置履歴</h1>
<table>
    <tr>
        <th>ID</th>
        <th>薬名</th>
        <th>数量</th>
        <th>実施日</th>
    </tr>
    {% for treatment in treatments %}
    <tr>
        <td>{{ treatment.patid }}</td>
        <td>{{ treatment.medicineid }}</td>
        <td>{{ treatment.quantity }}</td>
        <td>{{ treatment.impdate }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
